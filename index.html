<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Ammo Tracker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	<div class="row">
	  <div class="one-half column" style="margin-top: 5%">
		<h4>Ammo</h4>
		<p> Name of ammo type</p>
		<input type="text" id="ammoTypeInput" />
		<input type="button" value="Add ammotype" onclick="addAmmoType()" />

	  </div>

		<div class="one-half column" style="margin-top: 5%">
		<h4>Guns</h4>

		<p>Gun name</p>
		<input type="text" id="gunNameInput" />

		<p>Gun's ammo type</p>
		<input type="text" id="gunAmmoTypeInput" />
		<p>Max amount of ammo in gun (magazine)</p>
		<input type="number" min="0" value="1" id="maxAmmoInput" />

		<input type="button" value="Add Gun"  onclick="addGun()" />

	  </div>
	</div>
  </div>

  <div class="container">
	<div class="row" id="Ammos">
	</div>
  </div>

  <div class="container">
	<div class="row" id="Guns">
	</div>
  </div>

  <!-- End Document–––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="main.js"></script>
</body>
</html>
