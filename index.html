<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Ammo Tracker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	<div class="row">
	  <div class="one-half column" style="margin-top: 25%">
		<h4>Ammo Tracker</h4>
		<p></p>

		<input type="number" min="0" value="1" step="1" id="addammo" />
		<input type="button" value="Add ammo"  onclick="addAmmo()" />
		<br /><br /><br />

		<p>Total ammo </p> <input type="number" value="0" step="1" id="totalammo" disabled /> <br />
		<p>Max ammo in mag</p> <input type="number" min="0" value="0" step="1" id="maxammo" onchange="saveData()" /><br />
		<p>Ammo in mag</p> <input type="number" value="0" step="1" id="ammoinmag" disabled />

		<input type="button" value="Shoot"  onclick="shoot()"  id="shootbutton" />
		<input type="button" value="Reload" onclick="reload()" id="reloadbutton"/> </br>
		<input type="button" value="Reset"  onclick="reset()"  id="resetbutton"/>

	  </div>
	</div>
  </div>

  <!-- End Document–––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="main.js"></script>
</body>
</html>
